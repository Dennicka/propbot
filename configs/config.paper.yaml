profile: paper
control:
  safe_mode: true
  dry_run: true
  two_man_rule: true
  post_only: true
  reduce_only: false
api:
  base_url: http://127.0.0.1:8000
guards:
  cancel_on_disconnect: true
  rate_limit:
    place_per_min: 300
    cancel_per_min: 600
  clock_skew_guard_ms: 200
  snapshot_diff_check: true
  kill_caps:
    enabled: true
    flatten_on_breach: true
  runaway_breaker:
    place_per_min: 300
    cancel_per_min: 600
  maintenance_calendar: []
risk:
  max_day_drawdown_bps: 300
  notional_caps:
    per_symbol_usd: 1000
    per_venue_usd: 5000
    total_usd: 8000
  cross_venue_delta_abs_max_usd: 200
obs:
  metrics_interval_sec: 5
status_thresholds_file: status_thresholds.yaml
derivatives:
  venues:
    - id: binance_um
      symbols: ["BTCUSDT", "ETHUSDT"]
      leverage: 5
      margin_type: isolated
      position_mode: hedge
      routing:
        rest: "https://testnet.binancefuture.com"
        ws: "wss://stream.binancefuture.com"
    - id: okx_perp
      symbols: ["BTC-USDT-SWAP", "ETH-USDT-SWAP"]
      leverage: 5
      margin_type: isolated
      position_mode: hedge
      routing:
        rest: "https://www.okx.com"
        ws: "wss://ws.okx.com"
  arbitrage:
    pairs:
      - long: { venue: binance_um, symbol: "BTCUSDT" }
        short: { venue: okx_perp, symbol: "BTC-USDT-SWAP" }
      - long: { venue: okx_perp, symbol: "ETH-USDT-SWAP" }
        short: { venue: binance_um, symbol: "ETHUSDT" }
    min_edge_bps: 6
    max_latency_ms: 250
    max_leg_slippage_bps: 3
    prefer_maker: false
    post_only_maker: true
    partial_fill_policy: reject_if_unhedged
  fees:
    source: "auto"
    manual: {}
  funding:
    include_next_window: true
    avoid_window_minutes: 5
