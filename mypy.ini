[mypy]
python_version = 3.11
ignore_missing_imports = True
show_error_codes = True

# Тесты не должны ронять mypy.
[mypy-tests.*]
ignore_errors = True

# Строгая проверка критичных runtime-пакетов.
[mypy-app.router.*]
disallow_untyped_defs = True

[mypy-app.risk.*]
disallow_untyped_defs = True

[mypy-app.exchanges.*]
disallow_untyped_defs = True

[mypy-app.watchdog.*]
disallow_untyped_defs = True

[mypy-app.health.*]
disallow_untyped_defs = True

[mypy-app.accounting.*]
disallow_untyped_defs = True

[mypy-app.pnl.*]
disallow_untyped_defs = True

[mypy-app.runtime.*]
disallow_untyped_defs = True

# UI и вспомогательное:
[mypy-app.services.operator_dashboard]
ignore_errors = True

[mypy-app.routers.ui]
ignore_errors = True

[mypy-app.routers.ui_trades]
ignore_errors = True

[mypy-app.routers.dashboard]
ignore_errors = True

[mypy-app.main]
ignore_errors = True
