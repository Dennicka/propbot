name: Compose smoke test

on:
  workflow_dispatch:
    inputs:
      tag:
        description: Docker tag to pull for the smoke test
        default: latest
        required: false
  release:
    types: [published]

jobs:
  smoke:
    name: Validate published image via docker compose
    runs-on: ubuntu-latest
    env:
      COMPOSE_TAG: ${{ github.event.release.tag_name || inputs.tag || 'latest' }}
      REPO: ${{ github.repository_owner }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare compose environment
        run: |
          cp .env.example .env
          mkdir -p data

      - name: Pull compose stack
        run: |
          echo "Using image tag: ${COMPOSE_TAG}"
          TAG=${COMPOSE_TAG} docker compose -f docker-compose.yml pull

      - name: Start compose stack
        run: |
          TAG=${COMPOSE_TAG} docker compose -f docker-compose.yml up -d
          docker compose -f docker-compose.yml ps

      - name: Check /docs endpoint
        run: |
          curl --fail --silent --show-error --retry 10 --retry-all-errors --retry-connrefused --retry-delay 3 http://127.0.0.1:8000/docs > /dev/null

      - name: Check /api/ui/state endpoint
        run: |
          curl --fail --silent --show-error --retry 10 --retry-all-errors --retry-connrefused --retry-delay 3 http://127.0.0.1:8000/api/ui/state | jq -e '.status' > /dev/null

      - name: Tear down compose stack
        if: always()
        run: |
          TAG=${COMPOSE_TAG} docker compose -f docker-compose.yml down
